<html>
  <p> Track Overwatch </p>
  <script type="text/javascript">
    const path = require('path');
    require('dotenv').config({ path: path.join(__dirname, '../.env') });
    const electron = require('electron');
    const tasklist = require('tasklist');
    const os = require('os');
    const Sentry = require('@sentry/electron');

    Sentry.init({ dsn: process.env.REACT_APP_SENTRY_DSN });

    const platform = os.platform();
    const ipc = electron.ipcRenderer;
    const checkFrequency = 20000;
    let checkInterval = null;

    if (platform === 'win32') {
      checkInterval = setInterval(() => {
        tasklist({ filter: ['imagename eq Overwatch.exe'] }).then((tasks) => {
          // console.log(tasks);
          const running = tasks.length > 0;
          if (running) {
            console.log('start');
            ipc.send('overwatch-running');
          } else {
            console.log('stop');
            ipc.send('overwatch-not-running');
          }
        }).catch((err) => {
          if (err.name === 'TypeError' && err.message === 'Cannot read property \'replace\' of undefined') {
            console.log('overwatch not running: ', err.message);
            ipc.send('overwatch-not-running');
          } else {
            Sentry.captureException(err);
          }
        });
      }, checkFrequency);
    }

    ipc.on('close', () => {
      clearInterval(checkInterval);
      window.close();
    });

  </script>
</html>
